services:
  # üü¢ Backend: Configuraci√≥n correcta
  - type: web
    name: feria-ocupacional-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health # ‚úÖ Esto coincide perfecto con tu server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # üü† Frontend: Faltaba la conexi√≥n al socket
  - type: web
    name: feria-ocupacional-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SOCKET_URL # ‚ö†Ô∏è IMPORTANTE: Agrega esto
        fromService:
          type: web
          name: feria-ocupacional-backend
          property: url
      - key: PORT
        value: 10000
